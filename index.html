<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="mathQuiz" class="mathQuiz">
        <h1 class="title">Math Quiz</h1>
      </div>
      <div class="mathQuiz-modal" id="mathQuiz-modal">
        <div class="bg"></div>
        <div class="modal_content">
          <h2 class="title">Results</h2>
          <p>Correct Answers : <span class="Res-wins">4</span></p>
          <p>Wrong Answers : <span class="Res-miss">0</span></p>
          <p class="score">
            Your score <br /><span class="Res-score">4/4</span>
          </p>
          <button class="mathQuiz-reset">Try Again</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
